<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <section class="result">
      <h1 class="result-title">
        Your Result
      </h1>
      <div class="result-score">
        <span>76</span>
        of 100
      </div>
      <div class="result-g">
        <h2>Great</h2>
        <p class="result-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <h1 class="summary-title">Summary</h1>
        <div class="container">
          <div class="reaction">
            <img src="images/icon-reaction.svg" alt="reaction-icon" sizes="32x32">
            <h2>Reaction</h2>
            <p><span>80</span> / 100</p>
          </div>
          <div class="memory">
            <img src="images/icon-memory.svg" alt="memory-icon" sizes="32x32">
            <h2>Memory</h2>
            <p><span>92</span> / 100</p>
          </div>
          <div class="verbal">
            <img src="images/icon-verbal.svg" alt="verbal-icon" sizes="32x32">
            <h2>Verbal</h2>
            <p><span>61</span> / 100</p>
          </div>
          <div class="visual">
            <img src="images/icon-visual.svg" alt="visual-icon" sizes="32x32">
            <h2>Visual</h2>
            <p><span>72</span> / 100</p>
          </div>
          <button>
            Continue
          </button>
        </div>
          
    </section>
  </main>
</body>
</html>
